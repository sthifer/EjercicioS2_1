<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./image/Issuu_logo.png" alt="Logo" width="140px" height="50px">
        <div id="login">
            <p>Already a user?</p>
            <a href="#">Sign in</a>
        </div>
    </header>
    <section id="createaccount">
        <h2>Create an Issuu Account</h2>
        <div  class="createaccount_social">
            <div class="createaccount_social_button createaccount_btn_google"><img src="./image/google.png" alt="Login google"><a href="" class=""> Sign in with Google</a></div>
            <div class="createaccount_social_button createaccount_btn_facebook"><img src="./image/facebook.png" alt="Login Facebook"><a href="">Continue with Facebook</a></div>
        </div>
        <p>or with email</p>
        <form action="#">
            <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="e.g. john.doe@email.com">
            
            </div>
            <div class="column">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div>
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#">Terms of service</a>
                and the <a href="#">Professional Terms of Service</a>.</label>
            </div>
            <input type="submit" value="CREATE ACCOUNT" id="submit">
        </form>
    </section>
    <footer>
        <p>Issuu inc.</p>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">DMCA</a></li>
        </ul>
    </footer>
</body>
</html>
